{% extends 'global/base.html' %}

{% block title %}{{ page_title }}{% endblock title %}

{% block content %}
<div class="center">
    <h1>Pesquisa: {{ search_term }}</h1>
</div>

<div class="main-content main-content-list container">
    {% for recipe in recipes %}
        {% include 'recipes/parcials/recipe.html' %}
    {% empty %}
        <div class="center m-y">
            <h1>No found recipes here...</h1>
        </div>
    {% endfor %}
</div>
{% endblock content %}
